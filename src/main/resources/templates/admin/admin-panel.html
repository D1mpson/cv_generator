<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator - Адміністративна панель</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/admin-panel.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<!-- Підключення хедера -->
<div th:replace="~{header :: header}"></div>

<!-- Main content -->
<main class="main-content">
    <div class="admin-panel-container">
        <div class="panel-header">
            <h1>Адміністративна панель</h1>
        </div>

        <div class="panel-content">
            <div class="table-header">
                <h2>Список користувачів</h2>
            </div>

            <div class="table-responsive">
                <table class="users-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Ім'я</th>
                        <th>Прізвище</th>
                        <th>Email</th>
                        <th>Телефон</th>
                        <th>Дата народження</th>
                        <th>Роль</th>
                        <th>CV</th>
                        <th>Дії</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.firstName}">First name</td>
                        <td th:text="${user.lastName}">Last name</td>
                        <td th:text="${user.email}">account@mail.com</td>
                        <td th:text="${user.phoneNumber}">+380XXXXXXXXX</td>
                        <td th:text="${#temporals.format(user.birthDate, 'dd.MM.yyyy')}">DD.MM.YYYY</td>
                        <td th:text="${user.role}">ROLE_ADMIN</td>
                        <td th:text="${user.cvList != null ? user.cvList.size() : 0}">2</td>
                        <td class="actions">
                            <a th:href="@{/admin/users/{id}(id=${user.id})}" class="btn btn-details">Деталі</a>
                            <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn btn-edit">Редагувати</a>
                            <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" class="inline-form">
                                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-delete" onclick="return confirm('Ви впевнені, що хочете видалити цього користувача?');">Видалити</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- Підключення футера -->
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
