<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator - Вхід</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<!-- Підключення хедера -->
<div th:replace="~{header :: header}"></div>

<!-- Main content -->
<main class="main-content">
    <div class="login-container">
        <div class="login-header">
            <h1>Вхід в обліковий запис</h1>
        </div>
        <div class="login-form">
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="alert alert-danger">
                    Невірний email або пароль.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Ви успішно вийшли з системи.
                </div>
                <div th:if="${param.success}" class="alert alert-success">
                    Реєстрація пройшла успішно. Тепер ви можете увійти.
                </div>

                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" class="form-control" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-login">Увійти</button>
                </div>

                <div class="register-link">
                    <p>Ще не маєте облікового запису? <a href="/register">Зареєструватися</a></p>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Підключення футера -->
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
