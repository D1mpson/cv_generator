<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{register.title}">CV Generator - Реєстрація</title>
    <link rel="stylesheet" th:href="@{/css/other-page/header.css}">
    <link rel="stylesheet" th:href="@{/css/login-and-registration/register.css}">
    <link rel="stylesheet" th:href="@{/css/other-page/footer.css}">
</head>
<body>
<!-- Підключення хедера -->
<div th:replace="~{header :: header}"></div>

<!-- Main content -->
<main class="main-content">
    <div class="registration-container">
        <div class="registration-header">
            <h1 th:text="#{register.title}">Реєстрація нового користувача</h1>
        </div>
        <div class="registration-form">
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" th:text="#{register.firstName}">Ім'я</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" th:text="#{register.lastName}">Прізвище</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" th:text="#{register.email}">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="form-group">
                    <label for="password" th:text="#{register.password}">Пароль</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    <div class="form-hint" th:text="#{register.passwordHint}">Пароль повинен містити не менше 6 символів</div>
                </div>

                <div class="form-group">
                    <label for="cityLife" th:text="#{register.cityLife}">Місто</label>
                    <input type="tel" class="form-control" id="cityLife" th:field="*{cityLife}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('cityLife')}" th:errors="*{cityLife}"></div>
                    <div class="form-hint" th:text="#{register.cityLife}">Місто</div>
                </div>

                <div class="form-group">
                    <label for="phoneNumber" th:text="#{register.phoneNumber}">Номер телефону</label>
                    <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                    <div class="form-hint" th:text="#{register.phoneHint}">Формат: +380XXXXXXXXX або 0XXXXXXXXX</div>
                </div>

                <div class="form-group">
                    <label for="birthDate" th:text="#{register.birthDate}">Дата народження</label>
                    <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
                    <div class="form-hint" th:text="#{register.dateHint}">DD.MM.YYYY</div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-register" th:text="#{register.submit}">Зареєструватися</button>
                </div>

                <div class="login-link">
                    <p>
                        <span th:text="#{register.login}">Вже маєте обліковий запис?</span>
                        <a href="/login" th:text="#{nav.login}">Увійти</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Підключення футера -->
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
